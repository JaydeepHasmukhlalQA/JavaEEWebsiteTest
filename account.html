<!DOCTYPE html>
<html>

<head>
	<title>Uber Fly</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>

<body onload="loadSessionAccount();">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<h1>Welcome to Uber Fly</h1>
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-center align-middle">
			<h5 class="align-middle">ID:</h5>
			<input class="form-control text-center" type="text" id="id" readonly>
		</div>
		<div class="row justify-content-center align-middle">
			<h5 class="align-middle" 3>Name:</h5>
			<input class="form-control text-center" type="text" id="name" readonly>
		</div>

	</div>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<button class="btn btn-outline-primary btn-lg">Logout</button>
			<button id="editButton" class="btn btn-outline-primary btn-lg" onclick="modifyAccount();">Edit</button>
			<button class="btn btn-outline-primary btn-lg">Delete Me</button>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row justify-content-center">
			<p id="messageToUser"></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="js/account.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
